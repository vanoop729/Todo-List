<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="icon" href="./images/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Anoop Varghese" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Langar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <header>Anoop's To-Do List</header>

    <form>
      <input
        type="text"
        class="todo-input"
        maxlength="80"
        placeholder="Type something!"
      />
      <button type="submit" class="todo-btn" title="ADD">
        <i class="fas fa-plus-square"></i>
      </button>

      <div class="select" title="FILTER">
        <select name="todos" class="filter-todo">
          <option value="all">all</option>
          <option value="completed">completed</option>
          <option value="uncompleted">uncompleted</option>
        </select>
      </div>

      <button class="clear-all disable-btn" type="button" title="Delete All">
        Delete all
      </button>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/particles.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
